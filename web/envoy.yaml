static_resources:
  listeners:
    - name: listener_http
      address:
        socket_address: { address: 0.0.0.0, port_value: 8080 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: http
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: grpc_web_host
                      domains: ["*"] # dev; TODO: Lock down in prod!
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: grpc_backend
                            timeout: 0s # let backend control deadlines
                      cors:
                        allow_origin_string_match:
                          - prefix: "*" # dev; or set to http://0.0.0.0:8000
                        allow_methods: "GET, POST, OPTIONS"
                        allow_headers: >-
                          content-type, x-grpc-web, grpc-timeout, x-user-agent,
                          grpc-status, grpc-message, keep-alive, user-agent,
                          cache-control, content-transfer-encoding, authorization,
                          x-requested-with
                        expose_headers: "grpc-status,grpc-message,grpc-encoding,grpc-accept-encoding"
                        max_age: "1728000"
                http_filters:
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
                  - name: envoy.filters.http.grpc_web
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: grpc_backend
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      connect_timeout: 1s
      http2_protocol_options: {}
      load_assignment:
        cluster_name: grpc_backend
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      # Python gRPC server address:
                      # If Envoy runs on the host, use 127.0.0.1
                      # If Envoy runs in Docker on macOS/Win, use host.docker.internal
                      # Docker on Linux -- use host IP (host.docker.internal may not resolve)
                      # address: host.docker.internal
                      address: 127.0.0.1
                      port_value: 50057

admin:
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }
