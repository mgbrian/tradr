static_resources:
  listeners:
    - name: listener_http
      address:
        socket_address: { address: 0.0.0.0, port_value: 8080 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: http
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: grpc_web_host
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: grpc_backend
                            timeout: 0s # let backend control deadlines
                      cors:
                        allow_origin_string_match:
                          - prefix: "*" # DEV ONLY; TODO: lock down in prod!
                        allow_methods: "GET, POST, OPTIONS"
                        allow_headers: >-
                          keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,grpc-timeout,x-grpc-web,grpc-status,grpc-message
                        expose_headers: "grpc-status,grpc-message"
                        max_age: "1728000"
                http_filters:
                  - name: envoy.filters.http.grpc_web
                  - name: envoy.filters.http.cors
                  - name: envoy.filters.http.router

  clusters:
    - name: grpc_backend
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      connect_timeout: 1s
      http2_protocol_options: {}
      load_assignment:
        cluster_name: grpc_backend
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      # Python gRPC server address:
                      # If Envoy runs on the host, use 127.0.0.1
                      # If Envoy runs in Docker on macOS/Win, use host.docker.internal
                      address: host.docker.internal
                      port_value: 50057

admin:
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }
